<!DOCTYPE html>
<html>

<head>
  <title>Quiz - África</title>
  <style>
    body {
      background-color: #0000006c;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    body {
      font-family: Arial, sans-serif;
      background-image: url(background2.jpg);
      background-size: cover;
      background-repeat: no-repeat;
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .question {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .option {
      margin-bottom: 10px;
    }

    .option label {
      display: block;
      margin-left: 10px;
    }

    .submit-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .result {
      font-size: 24px;
      margin-top: 20px;
    }

    .quadro {
      background-color: #0000009c;
    }
    
    h1 {
      margin: 0;
      font-size: 24px;
      text-align: center;
      text-shadow: 2px 2px 4px rgb(255, 255, 255);
      background-color: #050505;
      display: inline-block;
      padding: 5px;
      border-radius: 5px;
    }
    
    p {
      text-shadow: 1px 1px 2px rgb(255, 255, 255);
      background-color: #000000;
      display: inline-block;
      padding: 5px;
      border-radius: 5px;
      margin: 10px 0;
    }

  </style>
</head>

<body>
  <div class="quadro">
  <div class="container">
    <h1>Quiz - África</h1>

    <div class="question" style="color: #ff5e00;">1. A África é o:</div>
    <div class="options">
      <div class="option">
        <input type="radio" name="q1" value="a" id="q1a">
        <label for="q1a">A)Maior País do Mundo</label>
      </div>
      <div class="option">
        <input type="radio" name="q1" value="b" id="q1b">
        <label for="q1b">B)Segundo Maior País do Mundo</label>
      </div>
      <div class="option">
        <input type="radio" name="q1" value="c" id="q1c">
        <label for="q1c">C)Terceiro Maíor Páis do Mundo</label>
      </div>
      <div class="option">
        <input type="radio" name="q1" value="d" id="q1d">
        <label for="q1d">D)Quarto Maíor Páis do Mundo</label>
      </div>
    </div>

    <div class="question" style="color: #ff5e00;">2. Qual é o rio mais longo da África?</div>
    <div class="options">
      <div class="option">
        <input type="radio" name="q2" value="a" id="q2a">
        <label for="q2a">A) Rio Nilo</label>
      </div>
      <div class="option">
        <input type="radio" name="q2" value="b" id="q2b">
        <label for="q2b">B) Rio Congo</label>
      </div>
      <div class="option">
        <input type="radio" name="q2" value="c" id="q2c">
        <label for="q2c">C) Rio Zambeze</label>
      </div>
      <div class="option">
        <input type="radio" name="q2" value="d" id="q2d">
        <label for="q2d">D) Rio Níger</label>
      </div>
    </div>

    <div class="question" style="color: #ff5e00;">3. Qual é o Prato Mais Conhecido Da África?</div>
    <div class="options">
      <div class="option">
        <input type="radio" name="q3" value="a" id="q3a">
        <label for="q3a">A)Couscous</label>
      </div>
      <div class="option">
        <input type="radio" name="q3" value="b" id="q3b">
        <label for="q3b">B) Xaluo</label>
      </div>
      <div class="option">
        <input type="radio" name="q3" value="c" id="q3c">
        <label for="q3c">C) Uglai</label>
      </div>
      <div class="option">
        <input type="radio" name="q3" value="d" id="q3d">
        <label for="q3d">D) Koeksisters</label>
      </div>
    </div>

    <div class="question" style="color: #ff5e00;">4. Qual Destas Afirmativas Estão Corretas?</div>
    <div class="options">
      <div class="option">
        <input type="radio" name="q4" value="a" id="q4a">
        <label for="q4a">A)A África que criou o estilo Musical Chamado Jazz</label>
      </div>
      <div class="option">
        <input type="radio" name="q4" value="b" id="q4b">
        <label for="q4b">B)A África tem 11 Milhões de Habitantes</label>
      </div>
      <div class="option">
        <input type="radio" name="q4" value="c" id="q4c">
        <label for="q4c">C) A Africa tem 100% de pessoas do Candomblé e Ubandistas </label>
      </div>
      <div class="option">
        <input type="radio" name="q4" value="d" id="q4d">
        <label for="q4d">D) A África do Sul é o lar do berço do humanidade.</label>
      </div>
    </div>

    <div class="question"style="color: #ff5e00;">5. Como Está Dividida a Religião Africana?</div>
    <div class="options">
      <div class="option">
        <input type="radio" name="q5" value="a" id="q5a">
        <label for="q5a">A)Muçulmanos</label>
      </div>
      <div class="option">
        <input type="radio" name="q5" value="b" id="q5b">
        <label for="q5b">B) 25% RELIGIÕES TRADICIONAIS ,40% MULÇUMANOS E 35% CRISTÃOS</label>
      </div>
      <div class="option">
        <input type="radio" name="q5" value="c" id="q5c">
        <label for="q5c">C) Somente Religiões Tradicionbais</label>
      </div>
      <div class="option">
        <input type="radio" name="q5" value="d" id="q5d">
        <label for="q5d">D) Nenhuma das Afirmativas</label>
      </div>
    </div>
  </div>

    <button class="submit-btn" onclick="checkAnswers()">Submit</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    function checkAnswers() {
      const answers = ["a", "a", "a", "d", "b"];
      const userAnswers = [];
      let score = 0;

      const q1 = document.querySelector('input[name="q1"]:checked');
      const q2 = document.querySelector('input[name="q2"]:checked');
      const q3 = document.querySelector('input[name="q3"]:checked');
      const q4 = document.querySelector('input[name="q4"]:checked');
      const q5 = document.querySelector('input[name="q5"]:checked');

      if (q1 && q2 && q3 && q4 && q5) {
        userAnswers.push(q1.value, q2.value, q3.value, q4.value, q5.value);

        for (let i = 0; i < answers.length; i++) {
          if (userAnswers[i] === answers[i]) {
            score++;
          }
        }

        const result = document.getElementById("result");
        result.textContent = `Você Acertou ${score} de ${answers.length} questões.`;
      } else {
        alert("Please answer all questions.");
      }
    }
  </script>
</body>

</html>
